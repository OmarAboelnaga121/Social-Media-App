<p-dialog header="Make A Report" [(visible)]="visible"  [style]="{ width: '25rem' }">
    <div class="container">
        <div class="inputsContainer">
            <div class="errorContainer" *ngIf="errorMessage">
                <p>{{errorMessage}}</p>
            </div>
            <div class="flex align-items-center gap-3 mb-3 input">
                <label for="resportResoan" class="font-semibold w-6rem">Report Resoan</label>
                <p-dropdown 
                [options]="reasons" 
                [(ngModel)]="selectedReason" 
                optionLabel="reason"
                placeholder="Select The reason of the report" 
                #resportResoan
                />
            </div>
        </div>
        
        <p-confirmPopup />
        <button class="primaryButton button" (click)="makeReport(selectedReason, $event)">Make Report</button>
    </div>

</p-dialog>

<div class="card flex justify-content-center">
    <p-toast />
</div>
